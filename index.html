<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>ShowCase</title>
</head>

<body>
    <div id="pantalla-final">
        <p></p>
    </div>
    <div class="general">
        <div class="showcase">
            <div class="bichos-top">
                <div class="bicho-tarro">
                    <img class="bichos" src="svg/avispa.svg" id="avispa" alt="wasp" draggable="true"
                        ondragstart="drag(event)">
                    <img class="tarro" src="svg/tarro.svg" alt="">
                </div>
                <div class="bicho-tarro">
                    <img class="bichos" src="svg/mosca.svg" id="mosca" alt="" draggable="true"
                        ondragstart="drag(event)">
                    <img class="tarro" src="svg/tarro.svg" alt="">
                </div>
                <div class="bicho-tarro">
                    <img class="bichos" src="svg/escarab.svg" id="escarab" alt="" draggable="true"
                        ondragstart="drag(event)">
                    <img class="tarro" src="svg/tarro.svg" alt="">
                </div>

            </div>
            <div class="bichos-center">
                <div class="bicho-tarro">
                    <img class="bichos" src="svg/mariquita.svg" id="mariquita" alt="" draggable="true"
                        ondragstart="drag(event)">
                    <img class="tarro" src="svg/tarro.svg" alt="">
                </div>
                <div class="bicho-tarro">
                    <img class="bichos" src="svg/garrapata.svg" id="garrapata" alt="" draggable="true"
                        ondragstart="drag(event)">
                    <img class="tarro" src="svg/tarro.svg" alt="">
                </div>
                <div class="bicho-tarro">
                    <img class="bichos" src="svg/libelula.svg" id="libelula" alt="" draggable="true"
                        ondragstart="drag(event)">
                    <img class="tarro" src="svg/tarro.svg" alt="">
                </div>
            </div>
            <div class="bichos-bottom">
                <div class="bicho-tarro">
                    <img class="bichos" src="svg/escarabajo.svg" id="escarabajo" alt="" draggable="true"
                        ondragstart="drag(event)">
                    <img class="tarro" src="svg/tarro.svg" alt="">
                </div>
                <div class="bicho-tarro">
                    <img class="bichos" src="/svg/arana.svg" id="arana" alt="" draggable="true"
                        ondragstart="drag(event)">
                    <img class="tarro" src="svg/tarro.svg" alt="">
                </div>
                <div class="bicho-tarro">
                    <img class="bichos" src="svg/mariposa.svg" id="mariposa" alt="" draggable="true"
                        ondragstart="drag(event)">
                    <img class="tarro" src="svg/tarro.svg" alt="">
                </div>
            </div>
        </div>



        <div class="rana" id="ranita" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img class="flor" src="svg/waterlily.svg" alt="">
            <div class="hoja"></div>
            <div class="rana-svg" id="boca-cerrada"></div>
            <div class="rana-svg" id="boca-abierta"></div>
            <div class="rana-svg" id="rana-mal"></div>
            <div id="totalRana" class="totalVida">
                <p class="numeroRana" id="numeroVida">0</p>
            </div>
            <div class="vaciarVida" onclick="pulsador()" id="resetVida">
                <p class="texto">RESET</p>
            </div>

        </div>





    </div>
    <script src="js/main.js"></script>
</body>

</html>
